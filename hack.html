<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告！页面已被黑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 80%, rgba(0, 255, 0, 0.1) 80%),
                        linear-gradient(90deg, transparent 80%, rgba(0, 255, 0, 0.1) 80%);
            background-size: 5px 5px;
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #00ff00;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ff0000;
        }
        
        .warning {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .hacked-message {
            font-size: 1.8rem;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
        }
        
        .terminal {
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .code-line {
            margin-bottom: 10px;
            white-space: nowrap;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        .hacker-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #00ff00;
            font-size: 1.2rem;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, #00ff00, transparent);
            animation: scan 4s linear infinite;
            z-index: 3;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .hacked-message { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas class="matrix-rain" id="matrixRain"></canvas>
    <div class="scan-line"></div>
    
    <div class="container">
        <header>
            <h1>⚠️ 警告！安全漏洞 ⚠️</h1>
            <p>系统检测到未授权访问</p>
        </header>
        
        <div class="warning">
            系统完整性已被破坏！您的设备可能面临风险
        </div>
        
        <div class="hacked-message">
            此页面已被黑
        </div>
        
        <div class="terminal">
            <div class="code-line">> 初始化系统入侵协议...</div>
            <div class="code-line">> 绕过防火墙... 成功</div>
            <div class="code-line">> 获取管理权限... 完成</div>
            <div class="code-line">> 上传载荷... 完成</div>
            <div class="code-line">> 建立持久后门... 完成</div>
            <div class="code-line">> 覆盖系统文件... <span class="blink">进行中</span><span class="cursor"></span></div>
        </div>
        
        <div class="hacker-info">
            <p>hacker by wangmiao</p>
            <p>© 2023 黑色安全小组</p>
        </div>
    </div>

    <script>
        // 矩阵数字雨效果
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$#@%!?*&^';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // 终端代码滚动效果
        const terminal = document.querySelector('.terminal');
        let codeLines = terminal.querySelectorAll('.code-line');
        
        function addNewLine() {
            const newLine = document.createElement('div');
            newLine.className = 'code-line';
            newLine.innerHTML = '> 传输数据包... ' + Math.floor(Math.random() * 1000) + ' KB<span class="cursor"></span>';
            terminal.appendChild(newLine);
            
            // 移除顶部行以保持固定高度
            if (terminal.children.length > 8) {
                terminal.removeChild(terminal.children[0]);
            }
            
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        setInterval(addNewLine, 3000);
        
        // 添加闪烁效果
        const blinkElements = document.querySelectorAll('.blink');
        setInterval(() => {
            blinkElements.forEach(el => {
                el.style.visibility = el.style.visibility === 'hidden' ? 'visible' : 'hidden';
            });
        }, 500);
    </script>
</body>
</html>
